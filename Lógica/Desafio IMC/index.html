<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>O que é seu IMC</h1>
        <p>Criado no século 19 pelo matemático Lambert Quételet,
            o Índice de Massa Corporal, conhecido pela sigla IMC,
            é um cálculo simples que permite medir se alguém está
            ou não com o peso ideal. Ele aponta se o peso está
            adequado ou se está abaixo ou acima do peso.
        <p>

        <h2>Calcule seu IMC</h2>

        <form class="form" action="" method="get">
            <label for="peso"> Peso</label>
            <input type="number" id="peso" name="peso" step="0.010">

            <label for="altura"> Altura</label>
            <input type="number" id="altura" name="altura" step="0.01">

            <button type="submit" >Enviar</button>
        </form>

        <div class="resultado-imc" id="resultado-imc"></div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
